<mat-card class="card" [ngClass]="{
  'card--spade': cardDetail?.type==='spade',
  'card--heart': cardDetail?.type === 'heart'
}">
  <mat-card-header><span style="margin: 4px">{{cardDetail?.value}}</span></mat-card-header> 
  <mat-card-content>
    <div class="card__inner">
      <div class="card__column">
        <div class="card__symbol"></div>
        <div class="card__symbol"></div>
        <div class="card__symbol card__symbol--rotated"></div>
        <div class="card__symbol"></div>
      </div>
      <div class="card__column card__column--centered">
        <div class="card__symbol card__symbol--big"></div>
        <div class="card__symbol card__symbol--big"></div>
      </div>
      <div class="card__column">
        <div class="card__symbol"></div>
        <div class="card__symbol"></div>
        <div class="card__symbol card__symbol--rotated"></div>
        <div class="card__symbol"></div>
      </div>
    </div>
  </mat-card-content>
  <span style="margin: 4px;position: absolute;bottom:0;right:10%">{{cardDetail?.value}}</span>
</mat-card>
